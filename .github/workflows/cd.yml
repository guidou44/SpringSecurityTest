name: 3Dify CD
on:
  push:
    branches:
      - master
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v1

    - name: Generate deployment package
      run: mvn clean install -DskipTests && mvn package -DskipTests
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v9
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 3dify
        environment_name: 3dify-env
        version_label: 0.$GITHUB_RUN_NUMBER
        region: us-east-2
        deployment_package: target/3dfy-0.0.1-SNAPSHOT.jar
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>3Dify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Desc**" name="description">
  <meta content="3Dify" name="author">
  <!-- App favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico">

  <!-- App css -->
  <link href="/css/icons.css" rel="stylesheet" type="text/css">
  <link href="/css/app.css" rel="stylesheet" type="text/css" id="light-style">
  <link href="/css/app-dark.css" rel="stylesheet" type="text/css" id="dark-style" disabled="disabled">

</head>

<body class="authentication-bg right-bar-enabled" data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:false, &quot;showRightSidebarOnStart&quot;: true}" data-leftbar-theme="dark">
<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <!-- Logo-->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a href="index.html">
              <span><img src="/images/logo-transparent.png" alt="" height="18"></span>
            </a>
          </div>

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Free Sign Up</h4>
              <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute </p>
            </div>
            <div th:if="${message}" class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Oops - </strong> [[${message}]]
            </div>
            <form action="/register" th:object="${user}" method="post" enctype="utf8">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstName" placeholder="Enter your first name" required="">
              </div>
              <div class="form-group">
                <label for="lastname">Full Name</label>
                <input class="form-control" type="text" id="lastname" name="lastName" placeholder="Enter your last name" required="">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required="">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="email" id="email" name="email" required="" placeholder="Enter your email">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" required="" id="password" name="password" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="matchingPassword">Confirm password</label>
                <input class="form-control" type="password" required="" id="matchingPassword" name="matchingPassword" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                  <label class="custom-control-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms and Conditions</a></label>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary" type="submit"> Sign Up </button>
              </div>

            </form>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Already have account? <a href="/login" class="text-muted ml-1"><b>Log In</b></a></p>
          </div> <!-- end col-->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
  2018 - 2020 Â© KEN3D - 3dify.com
</footer>

<!--Scripts-->
<script src="/js/vendor.min.js"></script>
<script src="/js/app.min.js"></script>
</body>
</html>

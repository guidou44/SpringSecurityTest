<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>3Dify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Desc**" name="description">
  <meta content="3Dify" name="author">
  <!-- App favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico">

  <!-- App css -->
  <link href="/css/icons.css" rel="stylesheet" type="text/css">
  <link href="/css/app.css" rel="stylesheet" type="text/css" id="light-style" disabled="disabled">
  <link href="/css/app-dark.css" rel="stylesheet" type="text/css" id="dark-style">

</head>

<body class="authentication-bg right-bar-enabled" data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:false, &quot;showRightSidebarOnStart&quot;: true}" data-leftbar-theme="dark">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">
            <!-- Logo -->
            <div class="card-header pt-4 pb-4 text-center bg-primary">
              <a href="index.html">
                <span><img src="/images/logo-transparent.png" alt="" height="35"></span>
              </a>
            </div>

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
              </div>
              <div th:if="${param.error}" class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <strong>Oops - </strong> Wrong credentials!!
              </div>
              <form action="login" method="post">

                <div class="form-group">
                  <label for="username">Email address</label>
                  <input class="form-control" type="text" id="username" name="username" required="" placeholder="Enter your username">
                </div>

                <div class="form-group">
                  <a href="pages-recoverpw.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                  <label for="password">Password</label>
                  <input class="form-control" type="password" required="" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="form-group mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                  </div>
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                </div>
                <div class="text-center mt-4">
                  <p class="text-muted font-16">Sign in with</p>
                  <ul class="social-list list-inline mt-3">
                    <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github-circle"></i></a>
                    </li>
                  </ul>
                </div>
              </form>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">Don't have an account? <a href="/register" class="text-muted ml-1"><b>Sign Up</b></a></p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->

  <footer class="footer footer-alt">
    2018 - 2020 Â© KEN3D - 3dify.com
  </footer>

  <!--Scripts-->
  <script src="/js/vendor.min.js"></script>
  <script src="/js/app.min.js"></script>
</body>
</html>

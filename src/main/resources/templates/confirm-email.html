<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body class="authentication-bg"
      data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:true, &quot;showRightSidebarOnStart&quot;: true}"
      data-leftbar-theme="dark" data-gr-c-s-loaded="true">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img src="/images/logo-transparent.png" alt="" height="35"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center m-auto">
                            <img src="/images/mail_sent.svg" alt="mail sent image" height="64">
                            <h4 class="text-dark-50 text-center mt-4 font-weight-bold">Please check your email</h4>
                            <p th:if="${email}" class="text-muted mb-4">
                                A email has been send to <b>[[${email}]]</b>.
                                Please check confirm your email. Be sure to check your spam or junk folder if
                                you do not find 3dify email in Inbox.
                            </p>
                        </div>

                        <form action="/">
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-home mr-1"></i> Back to
                                    Home
                                </button>
                            </div>
                        </form>

                    </div> <!-- end card-body-->
                </div>
                <!-- end card-->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
    2018 - 2020 Â© KEN3D - 3dify.com
</footer>

<!--Scripts-->
<script src="/js/vendor.min.js"></script>
<script src="/js/app.min.js"></script>


</body>
</html>

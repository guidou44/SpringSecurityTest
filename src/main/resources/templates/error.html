<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>3Dify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Desc**" name="description">
    <meta content="3Dify" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- App css -->
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/app.css" rel="stylesheet" type="text/css" id="light-style" disabled="disabled">
    <link href="/css/app-dark.css" rel="stylesheet" type="text/css" id="dark-style">

</head>

<body class="authentication-bg right-bar-enabled" data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:false, &quot;showRightSidebarOnStart&quot;: true}" data-leftbar-theme="dark">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img src="/images/logo-transparent.png" alt="" height="35"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center">
                            <img src="/images/startman.svg" height="120" alt="File not found Image">

                            <h1 class="text-error mt-4"></h1>[[${status}]]
                            <h4 class="text-uppercase text-danger mt-3"></h4>[[${title}]]
                            <div th:if="${message}" class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Oops - </strong> [[${message}]]
                            </div>
                            <p class="text-muted mt-3">Why not try refreshing your page? or you can contact <a href="" class="text-muted"><b>Support</b></a></p>

                            <a class="btn btn-primary mt-3" href="/"><i class="mdi mdi-reply"></i> Return Home</a>
                        </div>

                    </div> <!-- end card-body-->
                </div>
                <!-- end card-->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

<footer class="footer footer-alt">
    2018 - 2020 Â© KEN3D - 3dify.com
</footer>

<!--Scripts-->
<script src="/js/vendor.min.js"></script>
<script src="/js/app.min.js"></script>
</body>
</html>
